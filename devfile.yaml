schemaVersion: 2.1.0
metadata:
  name: app-gruppe36
components:
  - name: app-gruppe36
    container:
      image: eclipse-temurin:21-jdk
      memoryLimit: 3Gi
      endpoints:
        - exposure: public
          name: 6080-tcp-desktop-ui
          protocol: https
          targetPort: 6080
        - exposure: public
          name: 3000-tcp
          protocol: http
          targetPort: 3000
        - exposure: public
          name: 5900-tcp
          protocol: http
          targetPort: 5900
        - exposure: public
          name: 5901-tcp
          protocol: http
          targetPort: 5901
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
        - exposure: public
          name: 5500-tcp
          protocol: http
          targetPort: 5500
commands:
  - id: changedir
    exec:
      component: app-gruppe36
      commandLine: cd app-gruppe36
      label: change directory