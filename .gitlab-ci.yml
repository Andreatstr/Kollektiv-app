variables:
  MAVEN_CLI_OPTS: "--batch-mode"

before_script: cd app-gruppe36

stages:
  - compile
  - test
  - install
cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - .m2/repository

compile:
  stage: compile
  script:
    - mvn clean compile

test:
  stage: test
  script:
    - echo "Kj√∏rer tester utenom UI"
    - mvn $MAVEN_CLI_OPTS -pl '!view' clean test

